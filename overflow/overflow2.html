<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Overflow Task 2: Hiding overflow</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1.2em / 1.5 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      .box {
        border: 5px solid black;
        height: 200px;
        width: 300px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>

    <div class="box">
      <img src="https://source.unsplash.com/random" alt="random">
    </div>

  </body>

</html>
